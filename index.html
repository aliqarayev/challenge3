<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <img class="equilibrium" src="/images/image-equilibrium.jpg" alt="" />
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="icon">
        <div class="eth-icon">
          <img src="/images/icon-ethereum.svg" alt="image" /> <span class="span">0.041ETH</span>
        </div>
        <div class="clock-icon">
          <img src="/images/icon-clock.svg" alt="image"/>
          <span >3 days left </span>
        </div>
      </div>

      <div class="avatar">
        <img src="/images/image-avatar.png" alt="" /> <span>Creation of</span>  Jules Wyvern
      </div>
    </main>

  
  </body>
</html>
